<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Multiplication Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="score">
  <p><span class="wrong">0</span><span class="right">0</span></p>
</div>

<div class="button">Get Started</div>

<div class="card">
  <div class="highlight1"></div>
  <div class="highlight2"></div>
  <h1 class="num num1"></h1>
  <h1 class="num num2"></h1>
  <div class="line-group">
    <p>&times;</p>
    <hr />
  </div>
  
    <input autofocus required type="number" name="answer" id="answer"/>
  
</div>

<div class="message"></div>
  
    <script src="js/index.js"></script>

</body>
</html>
